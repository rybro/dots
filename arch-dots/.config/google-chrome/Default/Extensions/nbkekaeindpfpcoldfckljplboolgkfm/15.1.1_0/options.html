	<div id="mainContainer" class="install">
	
		<div class="block">
		
			<!-- settings -->
			<div class="gta_downloader_global gta_downloader_settings">
				<div class="gta_downloader_settings_top">
					<div class="gta_downloader_settings_logo gta_downloader_noselect">
						<i class="gta_downloader_icon_logo_settings"></i>
						GetThemAll</div>
					<div class="gta_downloader_settings_close gta_downloader_noselect" id="buttonCloseButton">
						<i class="gta_downloader_icon_ic_hide_white"></i>
						<span msg="options_close">Close</span>
					</div>
				</div>
				<div class="gta_downloader_settings_content">
					<form method="" name="" action="" id="form_options">
						<div class="gta_downloader_settings_title"><span msg="options_general"></span></div>
						<div class="gta_downloader_settings_fields_set">
							<div id="settings_vk_button" class="gta_downloader_settings_field gta_downloader_noselect">
								<label class="gta_downloader_check">
									<input class="gta_downloader_check_element" type="checkbox"  sname="gta.display_vk_button"  id="display_vk_button" >
									<span class="gta_downloader_check_block">
										<i></i>
									</span>
									<span msg="options_vk">Display vk.com download button</span>
								</label>
							</div>
							<div class="gta_downloader_settings_field gta_downloader_noselect">
								<legend class="gta_downloader-options-scale" msg="options_scale">Scale addon</legend>
									<select sname="gta.display_scale" id="scaleSelect">
										<option value="0.70">70%</option>											
										<option value="0.80">80%</option>											
										<option value="0.90">90%</option>											
										<option value="1.00">100%</option>											
										<option value="auto">Auto</option>
									</select>
							</div>
							<div class="gta_downloader_settings_submit">
								<button class="gta_downloader_button gta_downloader_button_big" id="applyChangesButton" type="submit" name=""><span msg="options_apply_changes">Apply Changes</button>
							</div>
						</div>
					</form>
					
				</div>
			</div>
