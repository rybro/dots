.worksafe {
	width: 80px;
	height: 26px;
	background: #333;
	margin: 20px auto;
	border-radius: 50px;
	position: relative;
	box-shadow: inset 0px 1px 1px rgba(0,0,0,0.5), 0px 1px 0px rgba(255,255,255,0.2);
}

.worksafe:after {
	content: 'OFF';
	font: 12px/26px Arial, sans-serif;
	color: red;
	position: absolute;
	right: 10px;
	z-index: 0;
	font-weight: bold;
	text-shadow: 1px 1px 0px rgba(255,255,255,.15);
}

.worksafe:before {
	content: 'ON';
	font: 12px/26px Arial, sans-serif;
	color: #00bf00;
	position: absolute;
	left: 10px;
	z-index: 0;
	font-weight: bold;
}
.worksafe label {
	display: block;
	width: 34px;
	height: 20px;
	border-radius: 50px;
	transition: all .4s ease;
	cursor: pointer;
	position: absolute;
	top: 3px;
	left: 3px;
	z-index: 1;
	box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.3);
	background: #fcfff4;
}

.worksafe input[type=checkbox]:checked + label {
	left: 43px;
}
